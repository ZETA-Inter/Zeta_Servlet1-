<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="atualizarAdm.css">
    <link rel="shortcut icon" href="../assets/LOGO ZETA - 5.png" type="image/x-icon">
    <title>Atualizar ADM</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../assets/Group 12229.svg" alt="Logo ZETA">
                <span class="logo-text">ZETA</span>
            </div>
            <nav class="nav">
                <div class="menu">
                    <input type="radio" name="link" id="Home">
                    <label for="Home"><a href="../index.html">Início</a></label>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="atualizarADM">
            <h1>Atualizar ADM</h1>
            <h2>Procure pelos seguintes campos</h2>
        </div>
        <div class="sidebar">
            <div class="icon active">
                <a href="../index.html">
                    <img src="../assets/icon1BarADM.svg" alt="Ícone 1">
                </a>
            </div>
            <div class="icon">
                <img src="../assets/icon2BarADM.svg" alt="Ícone 2">
            </div>
            <div class="icon">
                <img src="../assets/icon3BarADM.svg" alt="Ícone 3">
            </div>
            <div class="icon">
                <img src="../assets/icon4BarADM.svg" alt="Ícone 4">
            </div>
            <div class="icon">
                <img src="../assets/icon5BarADM.svg" alt="Ícone 5">
            </div>
            <div class="icon">
                <img src="../assets/icon6BarADM.svg" alt="Ícone 6">
            </div>
        </div>
        <div class="campos">

            <!-- Form para atualizar email -->
            <form action="/ZETA_Servlet/AdmServlet" method="post">
                <input type="hidden" name="action" value="updateEmail">
                <div>
                    <label for="idEmail">ID</label>
                    <input type="number" name="id" id="idEmail" placeholder="ID" required>
                </div>
                <div>
                    <label for="email">Novo Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <button type="submit">Atualizar Email</button>
                </div>
            </form>

            <!-- Form para atualizar senha -->
            <form action="/ZETA_Servlet/AdmServlet" method="post">
                <input type="hidden" name="action" value="updateSenha">
                <div>
                    <label for="idSenha">ID</label>
                    <input type="number" name="id" id="idSenha" placeholder="ID" required>
                </div>
                <div>
                    <label for="senha">Nova Senha</label>
                    <input type="password" placeholder="Senha" name="senha" id="senha" required>
                </div>
                <div>
                    <button type="submit">Atualizar Senha</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
