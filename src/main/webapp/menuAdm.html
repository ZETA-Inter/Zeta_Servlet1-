<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menuAdm.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/LOGO ZETA - 5.png" type="image/x-icon">
    <title>Menu ADM</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./assets/Group 12229.svg" alt="Logo ZETA">
                <span class="logo-text">ZETA</span>
            </div>
            <nav class="nav">
                <div class="menu">
                    <input type="radio" name="link" id="Home">
                    <label for="Home"><a href="admin.html">Início</a></label>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="tabelaADM">
            <h1>Tabela ADM</h1>
            <h2>Selecione a operação que deseja realizar</h2>
        </div>
        <div class="sidebar">
            <div class="icon active">
                <a href=""><img src="./assets/icon1BarADM.svg" alt="Ícone 1"></a>
            </div>
            <div class="icon">
                <img src="./assets/icon2BarADM.svg" alt="Ícone 2">
            </div>
            <div class="icon">
                <img src="./assets/icon3BarADM.svg" alt="Ícone 3">
            </div>
            <div class="icon">
                <img src="./assets/icon4BarADM.svg" alt="Ícone 4">
            </div>
            <div class="icon">
                <img src="./assets/icon5BarADM.svg" alt="Ícone 5">
            </div>
            <div class="icon">
                <img src="./assets/icon6BarADM.svg" alt="Ícone 6">
            </div>
        </div>
        <div class="opcoes">
            <div class="crud">
                <a href="criarAdm.html">
                    <div class="operacao">
                        <p>Criar</p>
                        <img src="./assets/lapisCRUD.svg" >
                    </div>
                </a>
                
            </div>
            <div class="crud">
                <a href="consultarAdm.html">
                    <div class="operacao">
                        <p>Consultar</p><img src="./assets/livroConsulta.svg">
                    </div>
                </a>
            </div>
            <div class="crud">
                <a href="atualizarAdm.html">
                    <div class="operacao">
                        <p>Atualizar</p>
                        <img src="./assets/atualizar.svg">
                    </div>
                </a>
                
            </div>
            <div class="crud">
                <a href="removerAdm.html">
                    <div class="operacao">
                        <p>Remover</p>
                        <img src="./assets/remover.svg">
                    </div>
                </a>
                
            </div>
        </div>
        
    </main>
</body>
</html>
